<!DOCTYPE html>

<head>
    <title>Email Verification </title>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        const resgister = () => {
            let email = document.getElementById('email').value;
            let name = document.getElementById('name').value;
            const _baseUrl = `http://localhost:46767/auth`;

            // make call to fetch api 
            // interact with nodejs server
            fetch(_baseUrl + '/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        name: name
                    })
                }).then(res => res.json())
                .then(res => {
                    alert("Email Sent");
                })
        }
    </script>
</head>

<body>
    <div class="row offset-2">
        <div class="card border-primary">
            <h6 class="card-header bg-secondary">REGISTER NEW USER</h6>
            <div class="card-body text-success">
                <!--<h6 class="card-title">Hola</h6>-->
                <p class="card-text">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Enter email..." />
                    </div>
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Enter Name..." />
                    </div>
                    <input type="button" class="btn btn-primary" value="submit" id="submit" onclick="resgister()" /> </p>
                <div class="card-footer">
                    <small>Submit Details to get the One Time Password</small>
                </div>
            </div>
        </div>
        <input type="button" class="btn btn-warning" value="Sign Out" id="signout" onclick="signOut()" />
    </div>
</body>

</html>
