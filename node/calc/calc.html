<html>

<head>
    <title>Calculator </title>
    <script type="text/javascript">
        const calc = () => {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const opr = document.getElementById('opr').value;
            console.log(num1);
            console.log(num2);
            const _url = `http://localhost:1224/calculator`;
            // make call to fetch api 
            // interact with nodejs server
            fetch(_url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        opro: opr,
                        numo: num1,
                        numt: num2
                    })
                }).then(res => res.json())
                .then(res => {
                    console.log(res.opr);
                })
        }
    </script>
    <style>
        input {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <input type="text" id="num1" placeholder="Enter number 1" />
    <input type="text" id="num2" placeholder="Enter number 2" />
    <input type="text" id="opr" placeholder="Enter operand" />
    <input type="button" value="Calculate" onclick="calc()" />
</body>

</html>
