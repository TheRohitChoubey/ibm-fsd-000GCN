<html>

<head>
    <title> Jquery Validation</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="jquery-ui-theme.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" integrity="sha256-p6xU9YulB7E2Ic62/PX+h59ayb3PBJ0WFTEQxq0EjHw=" crossorigin="anonymous" />
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dark-hive/jquery-ui.min.css" integrity="sha256-eZniZ8LGwFHGy3Dndt7l7eKikb8Dg+d2e1AvTP5NWPg=" crossorigin="anonymous" />-->
    <script type="text/javascript">
        $(document).ready(() => {

            $('#tabs').tabs({
                // specify default selected tab
                active: 0
            });;

            $(function() {
                $(".widget input[type=submit], .widget a, .widget button").button();
                $("button, input, a").click(function(event) {
                    event.preventDefault();
                });
            });

            $('#save-log').click(() => {
                let email = $('#email').val();
                let pass = $('#pass').val();
                console.log(email);
                if (email == "admin@admin.com" && pass == "admin") {
                    $('#login').hide();
                    $('#dialog').dialog();

                }
            });

            //end of ready function
        });
    </script>
</head>

<body>
    <div id="tabs">
        <ul>
            <li><a href="#login">Login</a></li>
            <li><a href="#register">Register</a></li>
        </ul>
        <div id="login">
            <input type="email" name="email" id="email" placeholder="Enter Email..." /><br>
            <input type="password" name="pass" id="pass" placeholder="Enter password..." /><br>
            <input class="ui-button ui-widget ui-corner-all" type="submit" name="save-log" id="save-log" value="Save" />
        </div>
        <div id="register">
            <input type="email" placeholder="Enter email" /><br>
            <input type="password" placeholder="Enter password" /><br>
            <input type="text" placeholder="Enter name" /><br>
            <input class="ui-button ui-widget ui-corner-all" type="submit" id="save-log" value="Save" />
        </div>
        <div id="dialog" title="Basic dialog">
            <p>dkjjfdkslfjrdlfjslkfjssflkjsfljflsjflsjf</p>
        </div>
    </div>
</body>

</html>
