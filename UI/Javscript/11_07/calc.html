<html>

<head>
    <title>Calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
</head>

<body>
    <div id="details">
        <input type="text" name="eval" id="eval" value="" placeholder="Enter value..." />
        <input type="button" name="0" id="0" value="0" onclick="operate(id)" />
        <input type="button" name="1" id="1" value="1" onclick="operate(id)" />
        <input type="button" name="2" id="2" value="2" onclick="operate(id)" />
        <input type="button" name="3" id="3" value="3" onclick="operate(id)" />
        <input type="button" name="4" id="4" value="4" onclick="operate(id)" />
        <input type="button" name="5" id="5" value="5" onclick="operate(id)" />
        <input type="button" name="6" id="6" value="6" onclick="operate(id)" />
        <input type="button" name="7" id="7" value="7" onclick="operate(id)" />
        <input type="button" name="8" id="8" value="8" onclick="operate(id)" />
        <input type="button" name="9" id="9" value="9" onclick="operate(id)" />
        <input type="button" name="plus" id="+" value="+" onclick="operate(id)" />
        <input type="button" name="minus" id="-" value="-" onclick="operate(id)" />
        <input type="button" name="product" id="*" value="*" onclick="operate(id)" />
        <input type="button" name="division" id="/" value="/" onclick="operate(id)" />
        <input type="button" name="equal" id="=" value="=" onclick="operate(id)" />
        <input type="button" name="clear" id="Clear" value="Clear" onclick="operate(id)" />
    </div>
</body>

</html>
