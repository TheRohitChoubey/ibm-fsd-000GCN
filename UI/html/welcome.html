<!DOCTYPE html>

<head>
    <title>Welcome to HTML</title>
    <style type="text/css">
        ul{
            list-style-type: square;
        }
    </style>

<body>
    <header>
        HTML is very interesting
    </header>
    <!--
            <div>
                Welcome division
            </div>
            <span>Span One</span>
            <span>Span Two</span>
            -->
    <section>
        <article>
            <b>Hello</b>
            <i>Welcome to IBM</i>
            <del>IBM</del>
            <sup>2019</sup>

        </article>
    </section>
    <section>
        <p>
            Full Stack Training Technologies
            <ul>
                <li>
                    Java
                </li>
                <li>
                    HTML
                </li>
                <li>
                    Angular
                </li>
            </ul>
            <ol type="i" start="10">
                <li>
                    Java
                </li>
                <li>
                    HTML
                </li>
                <li>
                    Angular
                </li>
            </ol>
        </p>

        <table border="1px" align="center">
            <tr>
                <td>
                    First name
                </td>
                <td>
                    Rohit
                </td>
            </tr>
            <tr>
                <td>
                    Last name
                </td>
                <td>
                    Choubey
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    User details
                </td>
            </tr>
        </table>


    </section>
    <footer>
        IBM <sub>@copyright</sub>
    </footer>
</body>
</head>

</html>
