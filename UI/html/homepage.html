<!DOCTYPE html>

<head>
    <title>Cricbuzz2</title>
    <link rel="stylesheet" type="text/css" href="homepagestyle.css" />
    <style type="text/css">

    </style>

<body>
    <div>
        <section>
            <nav>
                <ul>
                <li><a href=""> Home </a></li>
                <li><a href=""> Score </a></li>
                <li><a href=""> Rankings </a></li>
                <li><a href=""> Hall of Fame </a></li>
                <li><a href=""> About Us </a></li>
            </ul>
            </nav>
        </section>
    </div>
    <form>
        <div class="form-table">
            <table align="center">
                <tbody>
                    <tr>
                        <div class="coloumn2">
                            <th>
                                <label>First Name</label>
                            </th>
                        </div>
                        <td class="coloumn1">
                            <input type="text" name="fname" placeholder="First name"
                                class='form-input form-input-shadow form-input-radius' />
                        </td>

                    </tr>


                    <tr>
                        <div class="coloumn2">
                            <th>
                                <label>Last Name</label>
                            </th>
                        </div>
                        <td class="coloumn1">
                            <input type="text" name="lname" placeholder="Last name"
                                class='form-input form-input-shadow form-input-radius' />
                        </td>
                    </tr>

                    <tr>
                        <div class="coloumn2">
                            <th>
                                <label>Email</label>
                            </th>
                        </div>
                        <td>
                            <input type="email" name="email" placeholder="xyz@abc.com"
                                class='form-input form-input-shadow form-input-radius' />
                        </td>
                    </tr>

                    <tr>
                        <div class="coloumn2">
                            <th>
                                <label>Age</label>
                            </th>
                        </div>
                        <td class="coloumn1">
                            <input type="number" name="age" placeholder="" max="50" min="18"
                                class='form-input form-input-shadow form-input-radius' />
                        </td>
                    </tr>

                    <tr>
                        <div class="coloumn2">
                            <th>
                                <label for="dob">Date Of Birth</label>
                            </th>
                        </div>
                        <td class="coloumn1">
                            <input type="date" name="dob" id="dob"
                                class='form-input form-input-shadow form-input-radius' />
                        </td>
                    </tr>


                    <tr>
                        <div class="coloumn2">
                            <th>
                                <label>Mobile</label>
                            </th>
                        </div>
                        <td class="coloumn1">
                            <input type="tel" name="phone" placeholder="your phone number"
                                class='form-input form-input-shadow form-input-radius' />
                        </td>
                    </tr>

                    <tr>
                        <td class="coloumn1">
                            <input type="submit" value="Save" name="btn-save" formmethod="GET"
                                class="form-input form-submit form-input-radius" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>>
    </form>

</body>
</head>

</html>
